on: [push]

jobs:
  compilejobcentos7:
    runs-on: ubuntu-latest
    name: Checkout and compile binder on centos7
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Compile
      id: hello
      uses: ./.github/workflows/centos7
    # Use the output from the `hello` step
    - name: Get the output status
      run: echo "The status was ${{ steps.hello.outputs.out }}"
